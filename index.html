
<html>
<head>
       <title>Random password Generator</title>
       <link rel ="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="inputBox">
		<h2>Random Password Generator</h2>
		<input type="text" name="" placeholder="Create password" id="password" readonly="">
		<div id="btn" onclick="getPassword();">Generate Password</div>
	</div>
	<script type="text/javascript">
		function getPassword(){

			var chars ="0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+?><:{}[]";
			var passwordLength = 8;
			var pasword="";


			for(var i=0,n=82;i<passwordLength;i++){
				
				var randomNumber = Math.floor(Math.random() * n);
				pasword += chars.substring(randomNumber,randomNumber+1);

			}
			//alert(n);

			document.getElementById("password").value=pasword
			// print(pasword);
			//
		}


	</script>
</body>
</html>
